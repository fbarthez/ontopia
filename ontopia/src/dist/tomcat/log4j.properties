log4j.rootLogger=INFO, R 
log4j.appender.R=org.apache.log4j.RollingFileAppender 
log4j.appender.R.File=${catalina.home}/logs/tomcat.log 
log4j.appender.R.MaxFileSize=10MB 
log4j.appender.R.MaxBackupIndex=3 
log4j.appender.R.layout=org.apache.log4j.PatternLayout 
log4j.appender.R.layout.ConversionPattern=%p %d %c{2} - %m%n 
log4j.logger.org.apache.catalina=INFO, R

log4j.category.net.ontopia=INFO, O
log4j.appender.O=org.apache.log4j.RollingFileAppender 
log4j.appender.O.File=${catalina.home}/logs/ontopia.log 
log4j.appender.O.MaxFileSize=10MB 
log4j.appender.O.MaxBackupIndex=3 
log4j.appender.O.layout=org.apache.log4j.PatternLayout 
log4j.appender.O.layout.ConversionPattern=%p %d %c{2} - %m%n 
